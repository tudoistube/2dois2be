{% extends 'zblog/base.html' %}

{% block content %}                    
    {% for post in post_list %}
        <div class="post">
            <h2>
                <!--
                <a href="/post/{{post.pk}}">
                -->
                <a href="{% url 'post_detail' pk=post.pk %}">
                    {{ post.title }}
                </a>
            </h2>
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
