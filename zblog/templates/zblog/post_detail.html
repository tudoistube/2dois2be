{% extends 'zblog/base.html' %}

{% block content %}                    
    <h1>{{ post.title }}</h1>
    {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
            <span class="glyphicon glyphicon-pencil"></span>
        </a>        
    {% endif %}                
    
    {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
    {% endif %}<p>{{ post.text|linebreaksbr }}</p>
{% endblock %}
